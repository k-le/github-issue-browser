<div class="container" style="position: relative; top: 50px">
  <form [formGroup]="gitInfoForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend style="font-size: 1.75rem; color: var(--lightest-gb)">
        GitHub Repository Info
      </legend>
      <hr />
      <div class="form-group mb-3">
        <label for="GitHub Owner" class="form-label required"
          >GitHub Owner:</label
        >
        <input
          id="owner"
          type="text"
          formControlName="owner"
          placeholder="k-le"
          class="form-control"
          required
        />
      </div>
      <div
        *ngIf="owner.invalid && (owner.dirty || owner.touched)"
        class="alert alert-danger"
      >
        GitHub Owner must be at least 1 character long.
      </div>
      <div class="form-group mb-3">
        <label for="repo" class="form-label required">GitHub Repository:</label>
        <input
          id="repo"
          type="text"
          formControlName="repo"
          placeholder="github-issue-browser"
          class="form-control"
          required
        />
      </div>
      <div
        *ngIf="repo.invalid && (repo.dirty || repo.touched)"
        class="alert alert-danger"
      >
        GitHub Repository must be at least 1 character long.
      </div>
      <div>
        <button
          [disabled]="gitInfoForm.invalid"
          class="btn btn-outline-info"
          type="submit"
        >
          Search
        </button>
      </div>
    </fieldset>
  </form>
</div>

<router-outlet></router-outlet>
